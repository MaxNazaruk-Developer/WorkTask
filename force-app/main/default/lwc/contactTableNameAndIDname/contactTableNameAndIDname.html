<template>
    <lightning-card title="Datatable Contacts">
        <div class="slds-m-around_medium">
            <template if:true={data}>
                <lightning-datatable 
                    hide-checkbox-column                   
                    key-field="Id"
                    data={data}
                    columns={columns}>                                      
                </lightning-datatable>
            </template>                    
        </div>
    </lightning-card>
</template>
