<template>
    <lightning-button label="NEW" variant="brand" onclick={modalWindowShow}></lightning-button>
    <template if:true={modalShow}> 
      <section role="dialog" tabindex="-1" aria-label="Meaningful description of the modal content" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container ">
          <div class="modalWindow">
          <header class="slds-modal__header slds-modal__header_empty">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalWindow}>
              <lightning-icon icon-name="utility:close"
                                        alternative-text="close"
                                        variant="inverse"
                                        size="small"></lightning-icon>
              <span class="slds-assistive-text" >Close</span>
            </button>
          </header>          
          <lightning-record-form
            object-api-name={objectApiName}
            fields={fields}
            onsuccess={handleSuccess}
            onerror={handleError}
            oncancel={closeModalWindow}>
          </lightning-record-form> 
          </div> 
        </div>
      </section>
